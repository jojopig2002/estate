<div id="property-panel">
	<div id="property-panel-header">
		<h3>Besides click to add properties, you can also drag properties to saved set and sort saved set by dragging</h3>
	</div>
	<div id="property-panel-left">
		<div id="property-panel-left-left">
			<h4>Results</h4>
			<div ng-repeat="item in prop.resultPropertyModel track by $index" property-item={{item}} callbacks="prop.actionCallbacks" item-idx={{$index}}>
			</div>
		</div>
	</div>
	<div id="property-panel-right">
		<div id="property-panel-right-right">
			<h4>Saved Properties</h4>
			<div ng-repeat="item in prop.savedPropertyModel track by $index" property-item={{item}} callbacks="prop.actionCallbacks" item-idx={{$index}}>
			</div>
		</div>
	</div>
</div>
